<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="pages/default.xhtml">

	<ui:define name="content">
		<h:form id="form">




			<b:panel title="點菜">



				<b:panelGrid colSpans="1,3,1,3,1,3">
					<h:outputLabel value="序號：" />
					<b:inputText id="selNo" value="123" disabled="true"></b:inputText>

					<p:outputLabel value="內用外帶:"></p:outputLabel>
					<b:selectOneMenu id="inOrOut">
						<f:selectItem itemLabel="未設定" itemValue="" />
						<f:selectItem itemLabel="內用" itemValue="I" />
						<f:selectItem itemLabel="外帶" itemValue="O" />
					</b:selectOneMenu>


					<p:outputLabel value="座位:"></p:outputLabel>
					<b:selectOneMenu id="seat">
						<f:selectItem itemLabel="未設定" itemValue="" />
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
					</b:selectOneMenu>



				</b:panelGrid>

				<p:dataTable var="item" id="foodList"
					value="#{toOrderBillBean.dto.foods}">

					<p:column headerText="名稱">
						<h:outputText value="#{item.name}#{item.dollar}" />
					</p:column>


					<p:column headerText="數量">
						<b:selectOneMenu>
							<f:selectItem itemLabel="不用" itemValue="" />
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="3" itemValue="3" />
							<f:selectItem itemLabel="4" itemValue="4" />
							<f:selectItem itemLabel="5" itemValue="5" />
							<f:selectItem itemLabel="6" itemValue="6" />
							<f:selectItem itemLabel="7" itemValue="7" />
							<f:selectItem itemLabel="8" itemValue="8" />
							<f:selectItem itemLabel="9" itemValue="9" />
							<f:selectItem itemLabel="10" itemValue="10" />
							<f:selectItem itemLabel="11" itemValue="11" />
							<f:selectItem itemLabel="12" itemValue="12" />
							<f:selectItem itemLabel="13" itemValue="13" />
							<f:selectItem itemLabel="14" itemValue="14" />
							<f:selectItem itemLabel="15" itemValue="15" />
							<f:selectItem itemLabel="16" itemValue="16" />
							<f:selectItem itemLabel="17" itemValue="17" />
							<f:selectItem itemLabel="18" itemValue="18" />
							<f:selectItem itemLabel="19" itemValue="19" />

							<f:selectItem itemLabel="21" itemValue="21" />
							<f:selectItem itemLabel="22" itemValue="22" />
							<f:selectItem itemLabel="23" itemValue="23" />
							<f:selectItem itemLabel="24" itemValue="24" />
							<f:selectItem itemLabel="25" itemValue="25" />
							<f:selectItem itemLabel="26" itemValue="26" />
							<f:selectItem itemLabel="27" itemValue="27" />
							<f:selectItem itemLabel="28" itemValue="28" />
							<f:selectItem itemLabel="29" itemValue="29" />
							<f:selectItem itemLabel="30" itemValue="29" />
						</b:selectOneMenu>
					</p:column>

					<p:column headerText="補充">


						<p:selectManyCheckbox id="otherId">

							<f:selectItem itemLabel="不用" />
							<f:selectItem itemLabel="瀝乾" />
							<f:selectItem itemLabel="不用" />
							<f:selectItem itemLabel="瀝乾" />
							<f:selectItem itemLabel="不用" />
							<f:selectItem itemLabel="瀝乾" />
							<f:selectItem itemLabel="不用" />
							<f:selectItem itemLabel="瀝乾" />
						</p:selectManyCheckbox>
					</p:column>


				</p:dataTable>

				<b:commandButton value=""></b:commandButton>



			</b:panel>



		
			
			 
		</h:form>
	</ui:define>




</ui:composition>
</html>
