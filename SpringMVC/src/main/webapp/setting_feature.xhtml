

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="pages/default.xhtml">

	<ui:define name="content">
		<h:form>
			<b:panel title="設定特徵">

				<p:dataTable var="item" value="#{settingFeatureBean.dto.results}">

					<p:column headerText="名稱">
						<b:inputText value="#{item.name}" />
					</p:column>

				</p:dataTable>


				<b:commandButton value="增加更多欄位"
					action="#{settingFeatureBean.addTenColumns}"></b:commandButton>

				<b:commandButton value="更新"
					action="#{settingFeatureBean.saveFeatures}"></b:commandButton>
			</b:panel>





		</h:form>
	</ui:define>




</ui:composition>
</html>
