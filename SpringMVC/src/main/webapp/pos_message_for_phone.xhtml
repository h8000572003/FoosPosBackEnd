<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="pages/default.xhtml">

	<ui:define name="content">
		<h:form id="form">





			

			<b:well>
				<h1>
					<strong>發送訊息</strong>
				</h1>
				<strong>發送於用戶手機，請先至少<font color="red">勾選一位用戶</font></strong>



				<p:dataTable  var="item" value="#{posMessageForPhoneBean.dto.items}"
					selection="#{posMessageForPhoneBean.dto.selectItems}"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowKey="#{item}" style="margin-bottom:0">



					<p:column selectionMode="multiple" style="text-align:center" />

					<p:column headerText="名稱">
						<h:outputText value="#{item.user}" />
					</p:column>

				</p:dataTable>

				
				<br></br>
訊息欄位
				<p:inputTextarea value="#{posMessageForPhoneBean.dto.message}"
					style="width:100%"></p:inputTextarea>


				<b:commandButton value="發送" look="primary"
					action="#{posMessageForPhoneBean.posMessage}"></b:commandButton>
			</b:well>







		</h:form>







	</ui:define>




</ui:composition>
</html>
