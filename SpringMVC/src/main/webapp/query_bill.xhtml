<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="pages/default.xhtml">

	<ui:define name="content">
		<h:form id="form">



			<b:well>





				<b:row styleClass="show-grid">
					<b:column span="2">
						<b:panel style="height:300px;border-color: rgb(99, 40, 40); ">
							<h4>
								<strong>內用</strong>
							</h4>

							<ui:repeat var="subitem" value="#{billBean.dto.inBill.meals}">
									#{subitem.name} x #{subitem.number}
									<br />
							</ui:repeat>
						</b:panel>


					</b:column>
						<b:column span="2">
						<b:panel style="height:300px">
							<h4>
								<strong>外帶</strong>
							</h4>

							<ui:repeat var="subitem" value="#{billBean.dto.outBill.meals}">
									#{subitem.name} x #{subitem.number}
									<br />
							</ui:repeat>
						</b:panel>


					</b:column>
					
				</b:row>


				<b:row styleClass="show-grid">

					

				


					<ui:repeat var="item" value="#{billBean.dto.bills}">

						<b:column span="2">
							<b:panel rendered="#{item.bill.outOrIn eq 'I' }"
								style="height:300px;border-color: red; ">
								<b:commandButton look="primary" value="完單"></b:commandButton>

								<br />
								#{item.bill.useNo}<h:outputText value="#{item.bill.outOrIn}">
									<f:converter
										converterId="com.food.pos.bean.converter.CodeConverter"></f:converter>
								</h:outputText>





								<br />

								<ui:repeat var="subitem" value="#{item.meals}">
									#{subitem.name} x #{subitem.number}
									<br />
								</ui:repeat>
								<p />
								<font color="red"> $#{item.bill.dollar}</font>
							</b:panel>
							<b:panel rendered="#{item.bill.outOrIn eq 'O'}"
								style="height:300px;">
								<b:commandButton look="primary" value="完單"></b:commandButton>

								<br />
								#{item.bill.useNo}<h:outputText value="#{item.bill.outOrIn}">
									<f:converter
										converterId="com.food.pos.bean.converter.CodeConverter"></f:converter>
								</h:outputText>





								<br />

								<ui:repeat var="subitem" value="#{item.meals}">
									#{subitem.name} x #{subitem.number}
									<br />
								</ui:repeat>
								<p />
								<font color="red"> $#{item.bill.dollar}</font>
							</b:panel>
						</b:column>
					</ui:repeat>
				</b:row>






			</b:well>


			
			
			 
		
		</h:form>

	</ui:define>




</ui:composition>
</html>
