<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="pages/default.xhtml">

	<ui:define name="content">
		<h:form id="form">



			<b:well>








				<b:row styleClass="show-grid">

					<ui:repeat var="item" value="#{billBean.dto.bills}">

						<b:column span="4">
							<b:panel>
								<p:outputPanel rendered="#{item.bill.outOrIn eq 'O'}">外帶</p:outputPanel>
								<p:outputPanel rendered="#{item.bill.outOrIn eq 'I'}">內用</p:outputPanel>
								<b:commandButton look="primary" value="完單"></b:commandButton>
							${item.bill.useNo} 
							
							
							<br />
==================<br />
								<ui:repeat var="subitem" value="#{item.meals}">
									#{subitem.name} x #{subitem.number}
									<br />
								</ui:repeat>
								==================<p />
								<font color="red"> $#{item.bill.dollar}</font>
							</b:panel>
						</b:column>
					</ui:repeat>
				</b:row>






			</b:well>


			
			
			 
		
		</h:form>

	</ui:define>




</ui:composition>
</html>
